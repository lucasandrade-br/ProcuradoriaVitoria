{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções enviadas - SGDP Procuradoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #04357b, #212529, #0a58ca, #495057);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card-container {
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            padding: 3rem 2.5rem;
            text-align: center;
            color: #f8f9fa;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .card-container img {
            max-width: 140px;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #04357b;
            border-color: #04357b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background-color: #ffffff;
            color: #04357b;
        }
    </style>
</head>
<body>
    <div class="card card-container">
        <img src="{{ LOGO_URL|default:'https://storage.googleapis.com/pge-sistema-media-files/imagens/logo.png' }}" alt="Logo Procuradoria">
        <h2 class="fw-light mb-3">Verifique sua caixa de entrada</h2>
        <p class="text-white-50 mb-4">
            Se o e-mail informado estiver cadastrado, você receberá em instantes um link seguro para redefinir a senha.
            Não esqueça de conferir a pasta de spam.
        </p>
        <a class="btn btn-primary btn-lg" href="{% url 'login' %}">
            <i class="fas fa-arrow-left me-2"></i>Voltar para o login
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
