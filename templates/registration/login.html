{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGDP Procuradoria</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh; /* Alterado de height para min-height */
            background: linear-gradient(-45deg, #04357b, #212529, #0a58ca, #495057);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card-container {
            max-width: 850px;
            /* Removido o max-height: 500px para permitir expansão no mobile */
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .login-brand-panel {
            background-color: transparent; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative; 
        }

        /* Linha divisória apenas em Desktop */
        @media (min-width: 768px) {
            .login-brand-panel::after {
                content: '';
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 1px;
                height: 60%;
                background-color: rgba(255, 255, 255, 0.3);
            }
        }
        
        .login-brand-panel img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        .login-form-panel {
            padding: 3rem;
            color: #f8f9fa; 
        }
        
        @media (max-width: 767.98px) { 
            .login-brand-panel {
                padding: 2.5rem 1rem 1rem 1rem;
            }
            .login-brand-panel img {
                max-width: 140px;
            }
            .login-form-panel {
                padding: 1.5rem 1.5rem 2.5rem 1.5rem;
            }
        }
                
        /* --- AJUSTE DOS FLOATING LABELS (VERSÃO FINAL TRANSPARENTE) --- */
        .form-floating {
            position: relative;
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.7) !important;
            background-color: transparent !important;
            padding-left: 1rem;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        /* 1. ELIMINA O EFEITO MARCA-TEXTO (O Fundo do Pseudo-elemento ::after) */
        .form-floating > .form-control:focus ~ label::after,
        .form-floating > .form-control:not(:placeholder-shown) ~ label::after {
            background-color: transparent !important; /* Aqui o fundo branco morre de vez */
        }

        /* 2. ESTILIZA O TEXTO QUANDO ELE ESTÁ FLUTUANDO (Focado ou Preenchido) */
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #ffffff !important; /* Texto branco para legibilidade no vidro */
            background-color: transparent !important;
            transform: scale(0.85) translateY(-1.2rem) translateX(0.15rem) !important;
            opacity: 1;
        }

        /* 3. CONFIGURAÇÃO DO CAMPO DE INPUT (VIDRO) */
        .form-control {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: #ffffff !important;
            padding-top: 1.625rem !important;
            padding-bottom: 0.625rem !important;
        }

        /* Garante que o foco mantenha a transparência */
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1) !important;
        }

        .btn-login {
            background-color: #04357b;
            border-color: #04357b;
            color: white;
            padding: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            background-color: #ffffff; 
            color: #04357b;
        }
    </style>
</head>
<body>

    <div class="card login-card-container">
        <div class="row g-0">
            <div class="col-md-5 login-brand-panel">
                <img src="{% static 'gestao/imagens/logo.png' %}" alt="Logo Procuradoria">
            </div>

            <div class="col-md-7 login-form-panel">
                <h2 class="fw-light mb-4 text-center">Acesso restrito</h2>
                
                {% if form.errors %}
                    <div class="alert alert-danger py-2 mb-4" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>Credenciais inválidas.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuário" autofocus required>
                        <label for="id_username">Nome de usuário</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                        <label for="id_password">Senha de acesso</label>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <div class="d-grid">
                        <button class="btn btn-login btn-lg" type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
