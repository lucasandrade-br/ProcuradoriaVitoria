{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGDP Procuradoria</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- ESTILO 1: FUNDO "FLUIDO" (Gradiente Animado) --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;

            background: linear-gradient(-45deg, #04357b, #212529, #0a58ca, #495057);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* A animação que move o gradiente */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ESTILO 2: MENU CENTRALIZADO --- */
        .login-card-container {
            max-width: 800px;
            max-height: 500px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            
            /* O EFEITO DE VIDRO FOSCO (Glassmorphism) */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Painel da Esquerda (Logo) */
        .login-brand-panel {
            /* Fundo transparente (herda o vidro) */
            background-color: transparent; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            
            position: relative; 
        }

        /* --- ESTILO 3: A LINHA DIVISÓRIA SUTIL --- */
        .login-brand-panel::after {
            content: '';
            position: absolute;
            right: 0; /* Alinha à direita do painel esquerdo */
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%);
            
            width: 1px; /* Espessura da linha */
            height: 60%; /* Altura parcial (não de cima a baixo) */
            background-color: rgba(255, 255, 255, 0.3); /* Cor branca sutil */
        }
        
        .login-brand-panel img {
            max-width: 200px; /* Logo grande, como você pediu */
            width: 100%;
            height: auto;
        }

        /* Painel da Direita (Formulário) */
        .login-form-panel {
            padding: 4rem;
            /* Texto claro para contrastar com o fundo escuro (visto através do vidro) */
            color: #f8f9fa; 
        }
        
        /* Ajuste para telas pequenas (empilha as colunas) */
        @media (max-width: 767.98px) { 
            /* O painel do logo fica em cima */
            .login-brand-panel {
                padding: 2rem 1rem;
            }
            .login-brand-panel img {
                max-width: 150px; /* Logo menor no celular */
            }
            /* Esconde a linha divisória no celular */
            .login-brand-panel::after {
                display: none;
            }
            .login-form-panel {
                padding: 2rem 1.5rem;
            }
        }
        
        /* --- ESTILO 4: FORMULÁRIO DE VIDRO (Floating Labels) --- */
        
        /* Cor dos labels flutuantes (antes de clicar) */
        .form-floating label {
            color: rgba(255, 255, 255, 0.7); 
            font-size: 1.1rem; 
            padding-top: 0.8rem;
        }
        
        /* Cor dos labels (depois de clicar) */
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #ffffff;
            transform: scale(0.85) translateY(-0.7rem) translateX(0.15rem);
            font-size: 1.1rem;
        }
        
        /* Cor de fundo e borda dos campos de input */
        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: hwb(0 100% 0%); /* Cor do texto digitado */
            font-size: 1.1rem; /* Mesmo tamanho do label */
            padding-top: 1.5rem;    /* Espaço ACIMA do texto */
            padding-bottom: 0.5rem;
        }
        
        /* Cor de fundo e borda dos campos de input (focados) */
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
            color: #ffffff;
            
        }
        
        /* Cor do texto de 'autocomplete' do navegador (caso ele preencha) */
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover, 
        .form-control:-webkit-autofill:focus, 
        .form-control:-webkit-autofill:active {
            
            /* 1. MANTÉM A COR DO TEXTO (BRANCO) */
            -webkit-text-fill-color: #ffffff !important;
            
            /* 2. O TRUQUE: Pinta uma sombra interna gigante por cima do fundo do navegador */
            /* Usamos a cor exata do seu "vidro fosco" (rgba(255, 255, 255, 0.15)) */
            box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.15) inset !important;
            
            /* 3. Garante que a borda também corresponda */
            border: 1px solid rgba(255, 255, 255, 0.2) !important;

            /* 4. (Opcional) Um truque para tentar atrasar a mudança de cor do navegador */
            transition: background-color 5000s ease-in-out 0s;
            font-size: 1.1rem;
        }

        /* Alerta de erro (também em vidro) */
        .alert-danger {
            background: rgba(220, 53, 69, 0.4);
            color: white;
            border-color: rgba(220, 53, 69, 0.6);
        }

        /* Estilo do Botão (Sua cor azul) */
        .btn-login {
            background-color: #04357b;
            border-color: #04357b;
            color: white;
            padding: 0.75rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #ffffff; 
            border-color: #ffffff;
            color: #04357b; /* Inverte as cores no hover */
        }

    </style>
</head>
<body>

    <div class="card login-card-container">
        <div class="row g-0">

            <div class="col-md-4 login-brand-panel">
                <img src="{% static 'gestao/imagens/logo.png' %}" alt="Logo Procuradoria">
            </div>

            <div class="col-md-8 login-form-panel">
                
                <h2 class="fw-light mb-3 pb-3 text-center" style="letter-spacing: 1px;">Acesso ao Sistema</h2>
                
                {% if form.errors %}
                    <div class="alert alert-danger py-2" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>Usuário ou senha inválidos.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <label for="id_username">Usuário</label>
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuário" autofocus required>
                    </div>
                    <label for="id_password">Senha</label>
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <div class="d-grid">
                        <button class="btn btn-login btn-lg" type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
