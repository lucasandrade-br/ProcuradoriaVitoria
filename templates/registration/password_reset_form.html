{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha - SGDP Procuradoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #04357b, #212529, #0a58ca, #495057);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card-container {
            max-width: 700px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .brand-panel, .form-panel {
            padding: 3rem;
            color: #f8f9fa;
        }
        .brand-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
        }
        .brand-panel img {
            max-width: 160px;
            width: 100%;
            height: auto;
        }
        .form-floating {
            position: relative;
        }
        .form-floating label {
            color: rgba(255, 255, 255, 0.75) !important;
            background-color: transparent !important;
            padding-left: 1rem;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }
        .form-floating > .form-control:focus ~ label::after,
        .form-floating > .form-control:not(:placeholder-shown) ~ label::after {
            background-color: transparent !important;
        }
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #ffffff !important;
            transform: scale(0.85) translateY(-1.2rem) translateX(0.15rem) !important;
            opacity: 1;
        }
        .form-floating > .form-control {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: #ffffff !important;
            padding-top: 1.625rem !important;
            padding-bottom: 0.625rem !important;
        }
        .form-floating > .form-control:focus {
            background: rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1) !important;
        }
        .btn-primary {
            background-color: #04357b;
            border-color: #04357b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background-color: #ffffff;
            color: #04357b;
        }
        @media (max-width: 767.98px) {
            .brand-panel, .form-panel {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card card-container">
        <div class="row g-0">
            <div class="col-md-5 brand-panel">
                <img src="{{ LOGO_URL|default:'https://storage.googleapis.com/pge-sistema-media-files/imagens/logo.png' }}" alt="Logo Procuradoria">
                <p class="text-white-50 mb-0">Informe o e-mail cadastrado para receber o link de redefinição.</p>
            </div>
            <div class="col-md-7 form-panel">
                <h2 class="fw-light mb-4 text-center">Recuperar acesso</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% if form.email.errors %}
                        <div class="alert alert-danger py-2">{{ form.email.errors|join:', ' }}</div>
                    {% endif %}
                    <div class="form-floating mb-4">
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="E-mail" value="{{ form.email.value|default:'' }}" required>
                        <label for="{{ form.email.id_for_label }}">E-mail cadastrado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-envelope me-2"></i>Enviar instruções
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="text-decoration-none text-white-50">
                        <i class="fas fa-arrow-left me-2"></i>Voltar para o login
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
